<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ cadastrando ? 'Cadastro de novo usuário' : 'Entrar' }}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginErro">
                                    Login e/ou senha incorreto(a).
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit();">
                                    <div class="form-group">
                                        <label for="idUsername" class="small mb-1">Login</label>
                                        <input type="text" name="username" id="idUsername"
                                            [(ngModel)]="username" class="form-control py-4"
                                            placeholder="Digite seu login"
                                        >
                                    </div>

                                    <div class="form-group">
                                        <label for="idPassword" class="small mb-1">Senha</label>
                                        <input type="text" name="password" id="idPassword"
                                            [(ngModel)]="password" class="form-control py-4"
                                            placeholder="Digite sua senha"
                                        >
                                    </div>

                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary" *ngIf="!cadastrando" >
                                            Entrar
                                        </button>
                                        <button type="button" class="btn btn-success" *ngIf="cadastrando" >
                                            Cadastrar
                                        </button>
                                        <button type="button" 
                                                class="btn btn-default" 
                                                *ngIf="cadastrando" 
                                                (click)="cancelaCadastro();">
                                            Cancelar
                                        </button>
                                    </div>

                                </form>
                            </div>

                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="#" (click)="preparaCadastrar($event);" >
                                        Não possui usuário? Cadastre-se
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
